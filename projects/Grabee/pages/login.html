<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log-In or Sign-up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-container">
            <div class="login justify-content-md-between">
                <img src="/img/logo.jpg" alt="" class="login-logo">
                <form action="">
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                </form>
                <a href=""><u>Forgot Password?</u></a>
                <div class="login-btn">
                    <a href="/index.html"><button type="button" class="btn btn-outline-danger">Cancel</button></a>
                    <button type="button" class="btn btn-warning m-3">Login</button>
                </div>

                <p>Dont have an acount yet?? <a href="" class="signup"><u> Sign-up Here</u></a></p>
                <div class="social-media">
                    <a href=""><img src="/img/google.svg" alt=""></a>
                    <a href=""><img src="/img/facebook.svg" alt=""></a>
                    <a href=""><img src="/img/instagram.svg" alt=""></a>
                    <a href=""><img src="/img/twitter.svg" alt=""></a>
                </div>
                <p>Login using Social Media Accounts</p>

            </div>
        </div>

    </body>
</html>
